  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKtIkEDVF8lVE2cyuvft5S4urfN6JKthQ",
      authDomain: "portfolio-website-e44c0.firebaseapp.com",
      projectId: "portfolio-website-e44c0",
      storageBucket: "portfolio-website-e44c0.appspot.com",
      messagingSenderId: "804676117496",
      appId: "1:804676117496:web:53d4acf4ec154535f2ec0d",
      measurementId: "G-CK458DNT87"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const profileImage = document.getElementById('profileImage');
    const floatingLogoutContainer = document.getElementById('floatingLogoutContainer');
    const floatingLogoutBtn = document.getElementById('floatingLogoutBtn');

    // Function to update UI based on authentication state
    function updateUIForUser(user) {
      if (user) {
        // User is logged in
        // Update profile picture with user's photo
        if (user.photoURL) {
          profileImage.src = user.photoURL;
        }
        
        // Show logout button
        floatingLogoutContainer.style.display = 'block';
      } else {
        // User is not logged in
        // Reset profile picture to default
        profileImage.src = 'assets/img/pfp.jpg';
        
        // Hide logout button
        floatingLogoutContainer.style.display = 'none';
      }
    }

    // Logout functionality
    if (floatingLogoutBtn) {
      floatingLogoutBtn.addEventListener('click', function() {
        // Add loading state to button
        const originalContent = this.innerHTML;
        this.innerHTML = `
          <div class="logout-btn-inner">
            <i class="bi bi-arrow-clockwise logout-icon" style="animation: spin 1s linear infinite;"></i>
            <span class="logout-text">Logging out...</span>
          </div>
        `;
        this.disabled = true;
        
        // Sign out the user
        auth.signOut()
          .then(() => {
            console.log('User signed out successfully');
            
            // Show success feedback
            this.innerHTML = `
              <div class="logout-btn-inner">
                <i class="bi bi-check-circle-fill logout-icon" style="color: #4CAF50;"></i>
                <span class="logout-text">Logged out!</span>
              </div>
            `;
            
            // Reset button after 2 seconds
            setTimeout(() => {
              this.innerHTML = originalContent;
              this.disabled = false;
            }, 2000);
            
            // UI will be updated by the onAuthStateChanged listener
          })
          .catch((error) => {
            console.error('Error signing out:', error);
            // Restore button content on error
            this.innerHTML = originalContent;
            this.disabled = false;
            
            // Show error message (optional)
            alert('Logout failed: ' + error.message);
          });
      });
    }

    // Listen for authentication state changes
    auth.onAuthStateChanged((user) => {
      updateUIForUser(user);
    });
  </script>
