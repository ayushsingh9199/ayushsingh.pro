  <style>
    /* CSS Variables for Dark Mode */
    :root {
      --background-color: #ffffff;
      --surface-color: #f8f9fa;
      --heading-color: #2c3e50;
      --default-color: #6c757d;
      --contrast-color: #495057;
      --accent-color: #667eea;
      --text-color: #333;
      --border-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --background-color: #0a0a0a;
      --surface-color: #1a1a1a;
      --heading-color: #ffffff;
      --default-color: #b0b0b0;
      --contrast-color: #e0e0e0;
      --accent-color: #00d4ff;
      --text-color: #ffffff;
      --border-color: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--background-color);
      color: var(--default-color);
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    /* Coming Soon Hero Section */
    .coming-soon-hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 40%;
      left: 50%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Main Content */
    .coming-soon-content {
      text-align: center;
      color: white;
      z-index: 2;
      position: relative;
      max-width: 800px;
      padding: 0 20px;
    }

    .coming-soon-title {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite alternate, gradientShift 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        transform: scale(1);
      }
      to { 
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.5), 0 0 80px rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .coming-soon-subtitle {
      font-size: 1.8rem;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.8s both, float 4s ease-in-out infinite 2s;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .progress-container {
      width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 5px;
      animation: fadeInUp 1s ease-out 1.2s both;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      box-sizing: border-box;
    }

    .progress-bar {
      height: 25px;
      background: linear-gradient(90deg, #00d4ff, #667eea, #00d4ff);
      background-size: 200% 100%;
      border-radius: 20px;
      width: 75%;
      animation: progress 3s ease-out 1.8s both, shimmer 3s infinite 3s;
      position: relative;
      overflow: hidden;
      margin: 0;
      box-sizing: border-box;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 75%; }
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .status-text {
      font-size: 1.3rem;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 2.2s both;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .back-home-btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      padding: 18px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 50px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s ease;
      animation: fadeInUp 1s ease-out 2.6s both;
      backdrop-filter: blur(10px);
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .back-home-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Animated dots */
    .animated-dots {
      display: inline-block;
      animation: dots 2s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .animated-dots::after {
      content: '';
      animation: dots 2s infinite;
    }

    /* Responsive */
    @media (max-width: 768px) {

      }

        font-size: 1rem;
      }
    }
