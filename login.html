<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Ayush Singh Portfolio</title>
  <meta name="description" content="Sign in to Ayush Singh's portfolio using Google or GitHub. Modern, secure authentication.">
  <meta name="keywords" content="Ayush Singh, login, sign in, portfolio, web developer, Google, GitHub, authentication">
  <meta name="theme-color" content="#149ddd">
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
  <link rel="manifest" href="assets/img/site.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/img/android-chrome-512x512.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #f4f6fb 0%, #e0e7ef 100%);
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(56,189,248,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 2rem;
    }
    .social-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      border: none;
      border-radius: 999px;
      padding: 0.8rem 1.2rem;
      font-size: 1.08rem;
      font-weight: 700;
      margin-bottom: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      box-shadow: 0 2px 12px rgba(56,189,248,0.10);
    }
    .google-btn {
      background: linear-gradient(90deg, #fff 0%, #e0e7ef 100%);
      color: #222;
      border: 1.5px solid #e0e7ef;
    }
    .google-btn:hover {
      background: #e0e7ef;
      transform: translateY(-2px) scale(1.03);
    }
    .github-btn {
      background: linear-gradient(90deg, #23272f 0%, #18181b 100%);
      color: #fff;
      border: 1.5px solid #23272f;
    }
    .github-btn:hover {
      background: #18181b;
      transform: translateY(-2px) scale(1.03);
    }
    .social-btn img {
      width: 1.5em;
      height: 1.5em;
      border-radius: 50%;
      background: #fff;
    }
    .login-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #e11d48;
      text-align: center;
      display: none;
    }
    @media (max-width: 500px) {
      .login-container { padding: 1.2rem 0.5rem; }
      .login-title { font-size: 1.4rem; }
    }
    /* Enhanced Animated gradient background */
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.55;
      filter: blur(18px);
      will-change: transform;
    }
    .blob1 {
      width: 340px; height: 340px;
      background: linear-gradient(135deg, #38bdf8 0%, #f472b6 100%);
      left: -120px; top: -80px;
      animation: floatBlob1 18s ease-in-out infinite alternate;
    }
    .blob2 {
      width: 260px; height: 260px;
      background: linear-gradient(135deg, #fbbf24 0%, #38bdf8 100%);
      right: -100px; top: 40vh;
      animation: floatBlob2 22s ease-in-out infinite alternate-reverse;
    }
    .blob3 {
      width: 200px; height: 200px;
      background: linear-gradient(135deg, #a78bfa 0%, #f472b6 100%);
      left: 60vw; bottom: -80px;
      animation: floatBlob3 26s cubic-bezier(0.77,0,0.18,1) infinite alternate;
    }
    @keyframes floatBlob1 {
      0%   { transform: scale(1) translateY(0) translateX(0); }
      30%  { transform: scale(1.12) translateY(-40px) translateX(30px); }
      60%  { transform: scale(1.08) translateY(30px) translateX(-20px); }
      100% { transform: scale(1) translateY(0) translateX(0); }
    }
    @keyframes floatBlob2 {
      0%   { transform: scale(1) translateY(0) translateX(0); }
      25%  { transform: scale(1.18) translateY(-30px) translateX(40px); }
      55%  { transform: scale(0.95) translateY(40px) translateX(-30px); }
      100% { transform: scale(1) translateY(0) translateX(0); }
    }
    @keyframes floatBlob3 {
      0%   { transform: scale(1) translateY(0) translateX(0); }
      20%  { transform: scale(1.1) translateY(-25px) translateX(25px); }
      50%  { transform: scale(1.2) translateY(40px) translateX(-40px); }
      80%  { transform: scale(0.9) translateY(-30px) translateX(20px); }
      100% { transform: scale(1) translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <!-- SVG Morph Loader Preloader -->
  <div id="entry-loader" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.97);display:flex;align-items:center;justify-content:center;z-index:99999;transition:opacity 0.6s;">
    <svg id="ayush-loader-svg" width="320" height="100" viewBox="0 0 320 100">
      <g id="balls">
        <circle id="ball1" cx="50" cy="70" r="18" fill="#ff595e" />
        <circle id="ball2" cx="110" cy="70" r="18" fill="#ffca3a" />
        <circle id="ball3" cx="170" cy="70" r="18" fill="#8ac926" />
        <circle id="ball4" cx="230" cy="70" r="18" fill="#1982c4" />
      </g>
    </svg>
  </div>
  <div class="animated-bg">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>
  <div class="login-container">
    <div class="login-title">Sign In</div>
    <button class="social-btn google-btn" id="googleSignInBtn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
      <span>Sign in with Google</span>
    </button>
    <button class="social-btn github-btn" id="githubSignInBtn">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
      <span>Sign in with GitHub</span>
    </button>
    <div class="login-message" id="loginMessage"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKtIkEDVF8lVE2cyuvft5S4urfN6JKthQ",
      authDomain: "portfolio-website-e44c0.firebaseapp.com",
      projectId: "portfolio-website-e44c0",
      storageBucket: "portfolio-website-e44c0.appspot.com",
      messagingSenderId: "804676117496",
      appId: "1:804676117496:web:53d4acf4ec154535f2ec0d",
      measurementId: "G-CK458DNT87"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const loginMessage = document.getElementById('loginMessage');
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((error) => {
          loginMessage.textContent = error.message;
          loginMessage.style.display = 'block';
        });
    });
    document.getElementById('githubSignInBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'index.html';
        })
        .catch((error) => {
          loginMessage.textContent = error.message;
          loginMessage.style.display = 'block';
        });
    });
    window.addEventListener('load', function() {
      const loader = document.getElementById('entry-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 600);
      }
    });
  </script>
</body>
</html>
