<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Ayush Singh Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: gradientShift 8s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      padding: 3rem;
      text-align: center;
      max-width: 450px;
      width: 100%;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
    }

    .login-section, .welcome-section {
      display: none;
    }

    .login-section.active, .welcome-section.active {
      display: block;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .auth-btn {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .auth-btn:hover::before {
      left: 100%;
    }

    .auth-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(66, 133, 244, 0.4);
    }

    .auth-btn:active {
      transform: translateY(-1px);
    }

    .auth-btn.github {
      background: linear-gradient(135deg, #24292e 0%, #586069 100%);
      box-shadow: 0 8px 25px rgba(36, 41, 46, 0.3);
    }

    .auth-btn.github:hover {
      box-shadow: 0 12px 35px rgba(36, 41, 46, 0.4);
    }

    .auth-icon {
      width: 24px;
      height: 24px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #999;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, #ddd, transparent);
    }

    .divider span {
      padding: 0 15px;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 50px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
      background: white;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Welcome Section */
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 4px solid #4285f4;
      box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
      animation: profileGlow 2s ease-in-out infinite alternate;
    }

    @keyframes profileGlow {
      from { box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3); }
      to { box-shadow: 0 8px 35px rgba(66, 133, 244, 0.5); }
    }

    .user-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .user-email {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .redirect-message {
      color: #4285f4;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e1e5e9;
      border-top: 2px solid #4285f4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 12px 20px;
      border-radius: 10px;
      margin: 15px 0;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    .message.success {
      background: rgba(52, 168, 83, 0.1);
      color: #34a853;
      border: 1px solid rgba(52, 168, 83, 0.2);
    }

    .message.error {
      background: rgba(234, 67, 53, 0.1);
      color: #ea4335;
      border: 1px solid rgba(234, 67, 53, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-btn {
      background: none;
      border: 2px solid #4285f4;
      color: #4285f4;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    .back-btn:hover {
      background: #4285f4;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
        margin: 10px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .auth-btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
      
      .profile-pic {
        width: 80px;
        height: 80px;
      }
      
      .user-name {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="login-section active" id="loginSection">
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to access your portfolio dashboard</p>
      
      <div class="auth-buttons">
        <button class="auth-btn" id="googleSignInBtn">
          <img class="auth-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Continue with Google
        </button>
        
        <button class="auth-btn github" id="githubSignInBtn">
          <svg class="auth-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <form class="email-form" id="emailForm">
        <div class="form-group">
          <input type="email" class="form-input" id="emailInput" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="passwordInput" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="submit-btn" id="emailSignInBtn">
          Sign in with Email
        </button>
      </form>

      <div id="messageContainer"></div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section" id="welcomeSection">
      <img class="profile-pic" id="profilePic" alt="Profile Picture">
      <div class="user-name" id="userName"></div>
      <div class="user-email" id="userEmail"></div>
      <div class="redirect-message">
        <div class="loading-spinner"></div>
        Redirecting to homepage...
      </div>
      <button class="back-btn" id="backBtn">Back to Login</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKtIkEDVF8lVE2cyuvft5S4urfN6JKthQ",
      authDomain: "portfolio-website-e44c0.firebaseapp.com",
      projectId: "portfolio-website-e44c0",
      storageBucket: "portfolio-website-e44c0.appspot.com",
      messagingSenderId: "804676117496",
      appId: "1:804676117496:web:53d4acf4ec154535f2ec0d",
      measurementId: "G-CK458DNT87"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const loginSection = document.getElementById('loginSection');
    const welcomeSection = document.getElementById('welcomeSection');
    const profilePic = document.getElementById('profilePic');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const messageContainer = document.getElementById('messageContainer');
    const emailForm = document.getElementById('emailForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const emailSignInBtn = document.getElementById('emailSignInBtn');
    const backBtn = document.getElementById('backBtn');

    // Utility Functions
    function showSection(section) {
      loginSection.classList.remove('active');
      welcomeSection.classList.remove('active');
      section.classList.add('active');
    }

    function showMessage(message, type = 'error') {
      messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        messageContainer.innerHTML = '';
      }, 5000);
    }

    function setLoading(loading) {
      emailSignInBtn.disabled = loading;
      emailSignInBtn.textContent = loading ? 'Signing in...' : 'Sign in with Email';
    }

    // Event Listeners
    document.getElementById('googleSignInBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({
        client_id: 'Ov23liNHxtgx19518Fm3'
      });
      
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          showWelcomeMessage(user);
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2500);
        })
        .catch((error) => {
          console.error('Google sign-in error:', error);
          showMessage(`Google sign-in failed: ${error.message}`);
        });
    });

    document.getElementById('githubSignInBtn').addEventListener('click', function() {
      const provider = new firebase.auth.GithubAuthProvider();
      provider.setCustomParameters({
        client_id: 'Ov23liNHxtgx19518Fm3'
      });
      
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          showWelcomeMessage(user);
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2500);
        })
        .catch((error) => {
          console.error('GitHub sign-in error:', error);
          showMessage(`GitHub sign-in failed: ${error.message}`);
        });
    });

    emailForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      
      if (!email || !password) {
        showMessage('Please fill in all fields');
        return;
      }
      
      setLoading(true);
      
      auth.signInWithEmailAndPassword(email, password)
        .then((result) => {
          const user = result.user;
          showWelcomeMessage(user);
          setLoading(false);
          
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2500);
        })
        .catch((error) => {
          console.error('Email sign-in error:', error);
          setLoading(false);
          
          let errorMessage = 'Sign-in failed';
          switch (error.code) {
            case 'auth/user-not-found':
              errorMessage = 'No account found with this email address';
              break;
            case 'auth/wrong-password':
              errorMessage = 'Incorrect password';
              break;
            case 'auth/invalid-email':
              errorMessage = 'Invalid email address';
              break;
            case 'auth/too-many-requests':
              errorMessage = 'Too many failed attempts. Please try again later';
              break;
            default:
              errorMessage = error.message;
          }
          
          showMessage(errorMessage);
        });
    });

    backBtn.addEventListener('click', function() {
      showSection(loginSection);
    });

    function showWelcomeMessage(user) {
      showSection(welcomeSection);
      
      profilePic.src = user.photoURL || 'https://via.placeholder.com/100x100?text=User';
      userName.textContent = user.displayName || user.email || 'User';
      userEmail.textContent = user.email || '';
    }

    // Check if user is already signed in
    auth.onAuthStateChanged((user) => {
      if (user) {
        showWelcomeMessage(user);
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2500);
      }
    });

    // Add some interactive effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
